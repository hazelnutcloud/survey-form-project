<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <div id="background">
            <img src="https://svgshare.com/i/ZyA.svg" alt="" id="background-img">
        </div>
        <div class="center">
            <section id="title-description">
                <h1 id="title">Survey Form</h1>
                <p id="description">Thank you for helping us improve our platform !</p>
            </section>
            <div id="form-card" class="form-card">
                <form action="#" id="survey-form">
                    <label for="name" id="name-label">Name: </label>
                    <input type="text" id="name" placeholder="Enter your name" name="name" required><br>
                    <label for="email" id="email-label">E-mail: </label>
                    <input type="email" id="email" placeholder="Enter your e-mail" name="email" required><br>
                    <label for="number" id="number-label">Age: </label>
                    <input type="number" id="number" min="1" max="100" placeholder="Enter your age" name="age"
                        required><br>
                    <label for="dropdown">Select your occupation: </label>
                    <select name="occupation" id="dropdown">
                        <option value="Student">Student</option>
                        <option value="Unemployed">Unemployed</option>
                        <option value="Civil Servant">Civil Servant</option>
                        <option value="Self-Employed">Self-Employed</option>
                        <option value="Private Sector">Private Sector</option>
                    </select><br>
                    <div class="padding">
                        <fieldset>
                            <legend>Would you recommend us to your friends?</legend>
                            <label for="definitely"><input type="radio" name="recommendation"
                                    value="definitely">Definitely</label><br>
                            <label for="maybe"><input type="radio" name="recommendation" value="maybe">Maybe</label><br>
                            <label for="nope"><input type="radio" name="recommendation" value="nope">Nope</label>
                        </fieldset>
                        <fieldset>
                            <legend>What would you like to see improved?</legend>
                            <label for="lorem"><input type="checkbox" name="suggestions" value="lorem">lorem</label><br>
                            <label for="ipsum"><input type="checkbox" name="suggestions" value="ipsum">ipsum</label><br>
                            <label for="dolor"><input type="checkbox" name="suggestions" value="dolor">dolor</label><br>
                            <label for="sit"><input type="checkbox" name="suggestions" value="sit">sit</label>
                        </fieldset>
                    </div>
                    <label for="comments">Any comments or suggestions?</label><br>
                    <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea><br>
                    <button type="submit" id="submit">submit</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
